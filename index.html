<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamiento de Citas</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Your existing styles remain exactly the same */
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Agendamiento de Cita</h1>
        <form id="appointmentForm" aria-labelledby="form-title">
            <div id="form-title" class="region-live" aria-live="polite"></div>
            
            <div class="grupo-formulario">
                <label for="serviceRequestId" class="campo-requerido">ID de Solicitud de Servicio</label>
                <input type="text" id="serviceRequestId" name="serviceRequestId" required aria-required="true" placeholder="Ej: 507f1f77bcf86cd799439011">
            </div>
            
            <div class="grupo-formulario">
                <label for="status" class="campo-requerido">Estado</label>
                <select id="status" name="status" required aria-required="true">
                    <option value="proposed">Propuesta</option>
                    <option value="pending">Pendiente</option>
                    <option value="booked" selected>Agendada</option>
                    <option value="cancelled">Cancelada</option>
                </select>
            </div>
            
            <div class="grupo-formulario">
                <label for="appointmentType" class="campo-requerido">Tipo de Cita</label>
                <select id="appointmentType" name="appointmentType" required aria-required="true">
                    <option value="ROUTINE" selected>Rutina</option>
                    <option value="WALKIN">Sin cita previa</option>
                    <option value="CHECKUP">Control</option>
                    <option value="EMERGENCY">Emergencia</option>
                </select>
            </div>
            
            <div class="grupo-formulario">
                <label for="appointmentDate" class="campo-requerido">Fecha de Cita</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required aria-required="true">
            </div>
            
            <div class="grupo-formulario">
                <label for="patientIdentifierSystem" class="campo-requerido">Tipo de Documento del Paciente</label>
                <select id="patientIdentifierSystem" name="patientIdentifierSystem" required aria-required="true">
                    <option value="">Seleccione un tipo</option>
                    <option value="http://cedula">Cédula de Ciudadanía</option>
                    <option value="http://pasaporte">Pasaporte</option>
                    <option value="http://tarjeta-identidad">Tarjeta de Identidad</option>
                </select>
            </div>
            
            <div class="grupo-formulario">
                <label for="patientIdentifierValue" class="campo-requerido">Número de Documento del Paciente</label>
                <input type="text" id="patientIdentifierValue" name="patientIdentifierValue" required aria-required="true" placeholder="Ej: 1234567890">
            </div>
            
            <div class="grupo-formulario">
                <label for="practitionerReference" class="campo-requerido">Referencia del Médico</label>
                <input type="text" id="practitionerReference" name="practitionerReference" required aria-required="true" placeholder="Ej: Practitioner/54321">
            </div>
            
            <div class="grupo-formulario">
                <label for="description">Descripción</label>
                <textarea id="description" name="description" rows="3" placeholder="Motivo de la consulta..."></textarea>
            </div>
            
            <button type="submit" aria-label="Enviar formulario de agendamiento">
                <span class="texto-boton">Agendar Cita</span>
            </button>
        </form>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
