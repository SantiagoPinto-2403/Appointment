<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita Radiológica</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* All CSS styles from previous implementation */
        /* ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Agendar Cita Radiológica</h1>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="serviceRequestId" class="required-field">Solicitud de Servicio</label>
                <div class="search-container">
                    <input type="text" id="serviceRequestId" placeholder="Ejemplo: SR-12345" required>
                    <button type="button" id="verifyRequestBtn">Verificar</button>
                </div>
                <div id="requestInfo" class="info-display"></div>
            </div>
            
            <div class="form-group">
                <label for="appointmentDate" class="required-field">Fecha de Cita</label>
                <input type="date" id="appointmentDate" required>
            </div>
            
            <div class="form-group">
                <label for="modality" class="required-field">Modalidad</label>
                <select id="modality" required>
                    <option value="">Seleccione una modalidad...</option>
                    <option value="RX">Rayos X</option>
                    <option value="CT">Tomografía Computarizada</option>
                    <option value="MRI">Resonancia Magnética</option>
                    <option value="US">Ultrasonido</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="notes">Notas Adicionales</label>
                <textarea id="notes" placeholder="Preparación requerida, alergias, observaciones..."></textarea>
            </div>
            
            <button type="submit" id="submitBtn">
                <span class="button-text">Agendar Cita</span>
            </button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
